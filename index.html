<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menus</title>
  </head>
  <body>
    <div id="app">
      <div id="burgerMenu" class="burger-menu">
        <div class="overlay" id="menuOverlay"></div>
        <div class="burger-icon-container-js">
          <button id="menuOpenButton"><i class="fa-solid fa-bars fa-beat"></i></button>
        </div>
        <div class="menu-container" id="menuBase">
          <div><button id="botao1">Link 1</button></div>
          <div class="menu-container" id="menuChild1">
            <div><button>Link Child-1 1</button></div>
            <div><button>Link Child-1 2</button></div>
            <div><button>Link Child-1 3</button></div>
            <div><button>Link Child-1 4</button></div>
          </div>
          <div><button id="botao2">Link 2</button></div>
          <div class="menu-container" id="menuChild2">
            <div><button>Link Child-2 1</button></div>
            <div><button>Link Child-2 2</button></div>
            <div><button>Link Child-2 3</button></div>
            <div><button>Link Child-2 4</button></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/c78e85199e.js" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
